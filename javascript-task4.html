<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    {
      // タスク一覧の見出し
      const taskText = [
        { text: '======================\n現在待っているタスク一覧\n======================' },
      ];
      // 既存のタスク一覧
      const taskList = [
        { task: '机を片付ける', genre: '掃除', },
        { task: '牛乳を買う', genre: '買い物', },
        { task: '散歩する', genre: '運動', },
      ];

      //taskListを繰り返し処理で表示させる
      function showList(taskList) {
        console.log(taskText[0].text);
        for (let i = 0; i < taskList.length; i++) {
          console.log(`${i} : [内容]${taskList[i].task}、[ジャンル]${taskList[i].genre}`);
        }
      };
      showList(taskList);

      // タスクの追加
      function addTasksList(taskList) {
        const addTaskList = [];
        const addTask =
        {
          task: window.prompt('タスクを入力してください'),
          genre: window.prompt('ジャンルを入力してください'),
        };
        window.alert('新しいタスクを追加しました。');
        taskList.push(addTask);
      };
      addTasksList(taskList);
      showList(taskList);

      window.prompt('「確認,追加,削除,終了」の４つのいずれかを入力してください');
    }
  </script>
</body>
</html>
