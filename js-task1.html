<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    //test3
    //for文とif文
    const name1 = 'Fizz';
    const name2 = 'Buzz';

    for (let i = 1; i <= 100; i++) {
      if (i % 15 === 0) {
        console.log(`${name1}${name2} ${i}`);//テンプレートリテラル使用
      } else if (i % 3 === 0) {
        console.log(name1 + i);
      } else if (i % 5 === 0) {
        console.log(name2 + i);
      }
    }

  </script>
</body>
</html>
