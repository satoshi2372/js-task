<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    'use strict'
    //js課題4
    {

      const taskList = [
        '======================',
        '現在待っているタスク一覧',
        '======================',
        '0 : [内容]机を片付ける、[ジャンル]掃除',
        '1 : [内容]牛乳を買う、[ジャンル]買い物',
        '2 : [内容]散歩する、[ジャンル]運動',
      ];
      taskList.forEach((taskList) => {
        console.log(taskList);
      });

      class AddTaskList {
        constructor(index) {
          this.index = index;
          this.addTask = window.prompt('タスクを入力してください');
          this.addGenre = window.prompt('ジャンルを入力してください');
        }
        show() {
          window.alert('新しいタスクを追加しました。');
          taskList.forEach((taskList) => {
            console.log(taskList);
          });
          console.log(`${this.index} : [内容]${this.addTask}、[ジャンル]${this.addGenre}`);
          window.prompt('「確認,追加,削除,終了」の４つのいずれかを入力してください');
        }
      }
      const AddTaskLists = [
        new AddTaskList('3'),
      ];
      AddTaskLists[0].show();
    }
  </script>

</body>
</html>
