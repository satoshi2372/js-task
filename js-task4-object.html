<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    {
      // タスク一覧の見出し
      const taskText = [
        { text: '======================\n現在待っているタスク一覧\n======================' },
      ];
      // 既存のタスクを追加
      function tasksList() {
        const taskList = [];
        const task = {
          task: '机を片付ける',
          genre: '掃除',
        };
        const task1 = {
          task: '牛乳を買う',
          genre: '買い物',
        };
        const task2 = {
          task: '散歩する',
          genre: '運動',
        };
        taskList.push(task);
        taskList.push(task1);
        taskList.push(task2);
        return taskList;
      }
      tasksList();
      const taskList = tasksList();

      //taskListを繰り返し処理で表示させる
      function showList(taskList) {
        let n = taskList.length;
        console.log(taskText[0].text);
        for (let i = 0; i < n; i++) {
          console.log(`${i} : [内容]${taskList[i].task}、[ジャンル]${taskList[i].genre}`);
        }
      };
      showList(taskList);

      // タスクの追加
      function addTasksList(taskList) {
        const addTaskList = [];
        const addTask =
        {
          task: window.prompt('タスクを入力してください'),
          genre: window.prompt('ジャンルを入力してください'),
        };
        window.alert('新しいタスクを追加しました。');
        taskList.push(addTask);
      };
      addTasksList(taskList);
      showList(taskList);

      window.prompt('「確認,追加,削除,終了」の４つのいずれかを入力してください');
    }
  </script>
</body>
</html>
