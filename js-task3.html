<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    'use strict'
    //js課題３
    {
      const taskList = [
        '====================',
        '現在待っているタスク一覧',
        '====================',
        '0 : 掃除',
        '1 : 買い物',
        '2 : 散歩',
      ]
      console.log(taskList);

      const taskPlus = [...taskList];
      function plus() {
        let taskText = window.prompt('タスクを入力してください');
        taskPlus.push(`4 : ${taskText}`);
        console.log(taskPlus);
        window.alert('新しいタスクを追加しました。');
      }
      plus();
      window.prompt('「確認,追加,削除,終了」の４つのいずれかを入力してください');
    }
  </script>
</body>
